{% extends 'base.html' %}
{% load static %}
{% load parse_iso %}
{% block content %}

<div class="account-settings">
    <h3>Account Settings</h3>
    <div class="passwords-container">
            <form action="" method="POST" class="passwords">
                
                <p>
                    {{request.session.first_name|title}} {{request.session.last_name|title}}<br>
                    {{request.session.email}}<br>
                    date joined: {{date_joined|parse_iso|date:"F d, Y"}} <br>
                </p>
                <label for="current-pass">Current Password </label> 
                <input type="password" name="current-pass"></input> <br>
            
                <label for="new-pass">New Password </label> 
                <input type="password" name="new-pass"></input> <br>
            
                <label for="confirm-pass">Confirm Password </label> 
                <input type="password" name="confirm-pass"></input> <br>
                
                {% csrf_token %}
                <input type="submit" value="Update Password"></input>
            </form>
    </div>
</div>

{% endblock %}
