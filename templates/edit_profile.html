{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action="" class="edit-update-profile" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<h2>Edit my profile</h2>

    <div class="profile-container">
        <h2 class="profile-label">Profile Data</h2>
        <div class="profile-data">
            <label for="name"> Full name: </label>
            <input type="text" name="first_name" placeholder="First Name" value="{{profile_first_name}}">
            <input type="text" name="middle_name" placeholder="Middle Name (Optional)" value="{{profile_middle_name}}">
            <input type="text" name="last_name" placeholder="Last Name" value="{{profile_last_name}}">
        </div>

        <div class="profile-data">
                <label for="profile_pic">Upload/ Update your Profile Picture: </label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
        </div>
            <input type="button" value="UPLOAD">
    </div>
    
    <div class="educ-container">
        <h2>Education and Work Experience</h2>
        <div class="educ-item">
            <label for="employ_status">Employment Status: </label>
            
            <select name="employ_status" id="empstatus">
                    <option value="ft" {% if employment_employ_status == 'ft' %}selected{% endif %}>Full time</option>
                    <option value="pt" {% if employment_employ_status == 'pt' %}selected{% endif %}>Part Time</option>
                    <option value="se" {% if employment_employ_status == 'se' %}selected{% endif %}>Self-Employed</option>
                    <option value="hm" {% if employment_employ_status == 'hm' %}selected{% endif %}>Homemaker</option>
                    <option value="ue" {% if employment_employ_status == 'ue' %}selected{% endif %}>Unemployed</option>
                    <option value="re" {% if employment_employ_status == 're' %}selected{% endif %}>Retired</option>
                    <option value="uw" {% if employment_employ_status == 'uw' %}selected{% endif %}>Unable to work</option>
            </select>
        </div>
    
        <div class="educ-item">
            <label for="industry">Industry: </label>
            <select name="industry" id="industry">
                    <option value="it" {% if employment_industry == 'it' %}selected{% endif %}>Information Technology</option>
                    <option value="ot" {% if employment_industry == 'ot' %}selected{% endif %}>Other</option>
            </select>
        </div>
    
        <div class="educ-item">
            <label for="employer">Employer: </label>
            <input type="text" placeholder="Employer" name="employer" value="{{employment_employer}}">
        </div>
    
        <div class="educ-item">
            <label for="occupation">Occupation: </label>
            <input type="text" placeholder="Occupation" name="occupation" value="{{employment_occupation}}">
        </div>
    
        <div class="educ-item">
            <label for="exp_level">Experience Level: </label>
            <select name="exp_level" id="experience">
                    <option value="int" {% if employment_experience == 'int' %}selected{% endif %}>Intern/Trainee</option>
                    <option value="jun" {% if employment_experience == 'jun' %}selected{% endif %}>Junior/Entry level (0-2 years experience)</option>
                    <option value="mid" {% if employment_experience == 'mid' %}selected{% endif %}>Mid-level (2+ years experience)</option>
                    <option value="lea" {% if employment_experience == 'lea' %}selected{% endif %}>Lead/Manager</option>
                    <option value="sen" {% if employment_experience == 'sen' %}selected{% endif %}>Senior Manager</option>
                    <option value="exe" {% if employment_experience == 'exe' %}selected{% endif %}>Executive level</option>
                    <option value="na" {% if employment_experience == 'na' %}selected{% endif %}>Not Applicable</option>

            </select>
            </div>
    
        <div class="educ-item">
            <label for="degree">Degree: </label>
            <select name="degree" id="degree">
                    <option value="less" {% if education_degree == 'less' %}selected{% endif %}>Less than high school diploma or equivalent</option>
                    <option value="juni" {% if education_degree == 'juni' %}selected{% endif %}>Junior high diploma</option>
                    <option value="seni" {% if education_degree == 'seni' %}selected{% endif %}>Senior high diploma</option>
                    <option value="some" {% if education_degree == 'some' %}selected{% endif %}>Some units in college but no degree</option>
                    <option value="asso" {% if education_degree == 'asso' %}selected{% endif %}>Associate degree</option>
                    <option value="bach" {% if education_degree == 'bach' %}selected{% endif %}>Bachelor's degree</option>
                    <option value="mast" {% if education_degree == 'mast' %}selected{% endif %}>Master's degree</option>
                    <option value="doct" {% if education_degree == 'doct' %}selected{% endif %}>Doctorate degree</option>
            </select>
        </div>

        <div class="educ-item">
            <label for="university">University: </label>
            <input type="text" name = "university" placeholder="University" value="{{education_school}}">
        </div>

        <div class="educ-item">
            <label for="study">Field of Study: </label>
            <select name="study" id="field">
                    <option value="bu" {% if education_study == 'bu' %}selected{% endif %}>Business</option>
                    <option value="cs" {% if education_study == 'cs' %}selected{% endif %}>Computer Science</option>
                    <option value="en" {% if education_study == 'en' %}selected{% endif %}>Engineering</option>
                    <option value="ms" {% if education_study == 'ms' %}selected{% endif %}>Mathematics and Statistics</option>
                    <option value="ps" {% if education_study == 'ps' %}selected{% endif %}>Physical Sciences</option>
                    <option value="bs" {% if education_study == 'bs' %}selected{% endif %}>Biological Sciences</option>
                    <option value="ss" {% if education_study == 'ss' %}selected{% endif %}>Social Sciences</option>
                    <option value="hp" {% if education_study == 'hp' %}selected{% endif %}>Heath Professions</option>
                    <option value="lp" {% if education_study == 'lp' %}selected{% endif %}>Legal Professions</option>
                    <option value="ed" {% if education_study == 'ed' %}selected{% endif %}>Education</option>
                    <option value="ah" {% if education_study == 'ah' %}selected{% endif %}>Arts and Humanities</option>
                    <option value="other" {% if education_study == 'other' %}selected{% endif %}>Other</option>
                    <option value="na" {% if education_study == 'na' %}selected{% endif %}>NA</option>
            </select>
        </div>
    </div>
    
    <div class="about-container">
        <h2>About</h2>
    
        <div class="about">
            <label for="bio">About Me: </label>
            <textarea name="bio" id="bio" cols="30" rows="3">{{profile_about}}</textarea>
        </div>
    
    <!--  COUNTRY SELECTION START  -->
    
        <div class="about">
            <label for="country">Country: </label>
            <select name="country" id="country">
                    <option value="ph" {% if profile_country == 'ph' %}selected{% endif %}>Philippines</option>
            </select>
        </div>
    
        <div class="about">
            <label for="region">Region: </label>
            <select id="region" name="region">
            </select>
        </div>

        <div class="about">
            <label for="municipality">Municipality: </label>
            <select id="municipality" name="municipality">
            </select>
        </div>
    
    <!--  COUNTRY SELECTION END  -->
    
        <div class="about">
            <label for="Socials">Social Media Links: </label>
            <select id="Socials" name="">
                <option value="li">Linkedin</option>
                <option value="fb">Faceboook</option>
                <option value="twt">Twitter</option>
                <option value="other">Other</option>
            </select>
            <input type="button" value="add">
        </div>
    
        <div class="about">
            <label for="gender">Gender: </label>
                <select id="gender" name="gender">
                        <option value="male" {% if profile_gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if profile_gender == 'female' %}selected{% endif %}>Female</option>
                        <option value="other" {% if profile_gender == 'other' %}selected{% endif %}>Other</option>
                        <option value="na" {% if profile_gender == 'na' %}selected{% endif %}>I'd rather not say</option>
            </select>
        </div>
    
        <div class="about">
            <label for="birthday">Date of Birth:</label>
            <input type="date" value="{{profile_birthday}}" name="birthday">
        </div>
    
        <div class="about">
            <label for="mobile">Phone Number: </label>
            <input type="text" name="mobile" value="{{profile_contact}}">
        </div>
    
        <div class="about">
            <label for="details_privacy">Details Privacy: </label>
            <select name="details_privacy" id="details-privacy">
                    <option value="2" {% if profile_privacy == 2 %}selected{% endif %}>Only Me</option>
                    <option value="1" {% if profile_privacy == 1 %}selected{% endif %}>Scholarium Community</option>
                    <option value="0" {% if profile_privacy == 0 %}selected{% endif %}>Public on the Web</option>
            </select>
        </div>
    </div>
    
    <div class="save-changes">
        <button type="submit" value="SAVE CHANGES">
    </div>
    
</form>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
<!-- script type="text/javascript" src="../../jquery.ph-locations.js"></script -->
<script type="text/javascript" src="https://f001.backblazeb2.com/file/buonzz-assets/jquery.ph-locations.js"></script>
<script type="text/javascript">
    
    var my_handlers = {

        fill_provinces:  function(){

            var region_code = $(this).val();
            $('#province').ph_locations('fetch_list', [{"region_code": region_code}]);
            
        },

        fill_cities: function(){

            var province_code = $(this).val();
            $('#city').ph_locations( 'fetch_list', [{"province_code": province_code}]);
        },


        fill_barangays: function(){

            var city_code = $(this).val();
            $('#barangay').ph_locations('fetch_list', [{"city_code": city_code}]);
        }
    };

    $(function(){
        $('#region').on('change', my_handlers.fill_provinces);
        $('#province').on('change', my_handlers.fill_cities);
        $('#city').on('change', my_handlers.fill_barangays);

        $('#region').ph_locations({'location_type': 'regions'});
        $('#province').ph_locations({'location_type': 'provinces'});
        $('#city').ph_locations({'location_type': 'cities'});
        $('#barangay').ph_locations({'location_type': 'barangays'});

        $('#region').ph_locations('fetch_list');
    });
</script>

{% endblock %}
<!--  COUNTRY SELECTION STOP  -->
