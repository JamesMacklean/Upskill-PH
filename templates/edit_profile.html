{% load static %}
{% include 'header.html' %}
<h2>Profile Data</h2>
<input type="text" placeholder="First Name">
<input type="text" placeholder="Middle Name">
<input type="text" placeholder="Last Name">
<img src="images/profilepic.svg" alt="">
<input type="button" value="UPLOAD">

<h2>Education and Work Experience</h2>
<label for="estatus">Employment Status</label>
<select name="estatus" id="estatus">
    <option value="ft">Full time</option>
    <option value="pt">Part Time</option>
    <option value="se">Self-Employed</option>
    <option value="hm">Homemaker</option>
    <option value="ue">Unemployed</option>
    <option value="re">Retired</option>
    <option value="uw">Unable to work</option>
</select>
<label for="industry">Industry</label>
<select name="industry" id="industry">
    <option value="it">Information Technology</option>
    <option value="ot">Other</option>
</select>
<label for="employer">Employer</label>
<input type="text" placeholder="Employer" name="employer">
<label for="occupation">Occupation</label>
<input type="text" placeholder="Occupation" name="occupation">
<label for="experience">Experience Level</label>
<select name="experience" id="experience">
    <option value="int">Intern/Trainee</option>
    <option value="jun">Junior/Entry level (0-2 years experience)</option>
    <option value="mid">Mid-level (2+ years experience)</option>
    <option value="lea">Lead/Manager</option>
    <option value="sen">Senior Manager</option>
    <option value="exe">Executive level</option>
    <option value="na">Not Applicable</option>
</select>
<label for="degree"></label>
<select name="degree" id="degree">
    <option value="less">Less than high school diploma or equivalent</option>
    <option value="juni">Junior high diploma</option>
    <option value="seni">Senior high diploma</option>
    <option value="some">Some units in college but no degree</option>
    <option value="asso">Associate degree</option>
    <option value="bach">Bachelor's degree</option>
    <option value="mast">Master's degree</option>
    <option value="doct">Doctorate degree</option>
</select>
<label for="university">University</label>
<input type="text" placeholder="University">
<label for="field">Field of Study</label>
<select name="field" id="field">
    <option value="bu">Business</option>
    <option value="cs">Computer Science</option>
    <option value="en">Engineering</option>
    <option value="ms">Mathematics and Statistics</option>
    <option value="ps">Physical Sciences</option>
    <option value="bs">Biological Sciences</option>
    <option value="ss">Social Sciences</option>
    <option value="hp">Heath Professions</option>
    <option value="lp">Legal Professions</option>
    <option value="ed">Education</option>
    <option value="ah">Arts and Humanities</option>
    <option value="other">Other</option>
    <option value="na">NA</option>
</select>

<h2>About your self</h2>
<label for="bio">About</label>
<textarea name="bio" id="bio" cols="30" rows="3"></textarea>

<!--  COUNTRY SELECTION START  -->

<label for="country">Country</label>
<select name="country" id="country">
    <option value="" selected="selected">Select Country</option>
    <option value="ph">Philippines</option>
</select>

<label for="region">Region</label>
<select id="region">Select Region</select>

<label for="province">City/Province</label>
<select id="province">Select City/Province</select>

<label for="city">Municipality/City</label>
<select id="city">Select Municipality/City</select>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
<!-- script type="text/javascript" src="../../jquery.ph-locations.js"></script -->
<script type="text/javascript" src="https://f001.backblazeb2.com/file/buonzz-assets/jquery.ph-locations.js"></script>
<script type="text/javascript">
    
    var my_handlers = {

        fill_provinces:  function(){

            var region_code = $(this).val();
            $('#province').ph_locations('fetch_list', [{"region_code": region_code}]);
            
        },

        fill_cities: function(){

            var province_code = $(this).val();
            $('#city').ph_locations( 'fetch_list', [{"province_code": province_code}]);
        },


        fill_barangays: function(){

            var city_code = $(this).val();
            $('#barangay').ph_locations('fetch_list', [{"city_code": city_code}]);
        }
    };

    $(function(){
        $('#region').on('change', my_handlers.fill_provinces);
        $('#province').on('change', my_handlers.fill_cities);
        $('#city').on('change', my_handlers.fill_barangays);

        $('#region').ph_locations({'location_type': 'regions'});
        $('#province').ph_locations({'location_type': 'provinces'});
        $('#city').ph_locations({'location_type': 'cities'});
        $('#barangay').ph_locations({'location_type': 'barangays'});

        $('#region').ph_locations('fetch_list');
    });
</script>

<!--  COUNTRY SELECTION STOP  -->
