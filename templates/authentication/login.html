{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Sign Up or Login</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signup-signin">
                <form class="sign-up-form" action="/signup" method="POST" id="signup">
                    <h2 class="title">Create an Account</h2>
                    {% csrf_token %}
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-address-card"></i>
                        <input type="text" id="firstname" name="firstname" placeholder="first name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-address-card"></i>
                        <input type="text" id="lastname" name="lastname" placeholder="last name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="email"  name="email" placeholder="email">
                    </div>

                       <button type="submit" class="btn solid"> sign up</button>
                </form>

                <form action="" class="sign-in-form" id="signin">
                    <h2 class="title">Sign in</h2>
                    <div class="social-media">
                        <a href="#" class="social-icon fb">
                            <i class="fa fa-facebook"></i>&nbsp; &nbsp;
                            Continue with Facebook
                        </a>
                        <a href="#" class="social-icon gg">
                            <i class="fa fa-google"></i>&nbsp; &nbsp;
                            Continue with Google
                        </a>
                    </div>
                    <div>
                        <p class="social-text">- or -</p>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="password" minlength="8" required>
                    </div>
                       <button type="submit" class="btn solid">login</button>
                </form>

            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>already have an account?</h3>
                    <p></p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="{% static 'images/signup.svg'%}" class="image" alt=""/>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>don't have an account?</h3>
                    <p></p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="{% static 'images/signin.svg'%}" class="image" alt=""/>
            </div>
        </div>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
