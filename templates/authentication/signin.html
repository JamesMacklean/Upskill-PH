{% load static %}
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
<div class="container-signin">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form" id="signin" method="POST">
                <h2 class="title">Sign in</h2>
    {% csrf_token %}
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="username">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="password" minlength="8" required>
                </div>

                    <button type="submit" class="btn solid">sign in</button>
            </form>
        </div>
    </div>
</div>

<div class="panels-container">
    <div class="panel right-panel">
        <div class="content">
            <h3>don't have an account?</h3>
            <p></p>
            <button class="btn transparent" id="sign-up-btn" href="/signup">Sign up</button>
        </div>
        <img src="{% static 'images/signin.svg'%}" class="image" alt=""/>
    </div>
</div>
</body>
