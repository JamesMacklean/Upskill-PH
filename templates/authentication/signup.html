{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container d-flex flex-column justify-content-center" style="height: calc(100vh - 90px);">
    <div class="row gx-5 h-100">
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
            <form method="post" action="" class="sign-up-form" id="signup">
                {% csrf_token %}
                <h2 class="title pb-5">Create an Account</h2>
                
                <div class="input-field pb-3">
                    <i class="fas fa-address-card"></i>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" required class="px-2">
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required class="px-2">
                </div>

                <div class="input-field pb-3">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required class="px-2">
                </div>
                
                <div class="input-field pb-5">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email"  name="email" placeholder="Email" required class="px-2">
                </div>

                    <button type="submit" class="btn solid">Sign Up</button>
            </form>
        </div>
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center" style="background-color: #f15a25;">
            <div class="content px-5">
                <h3 class="text-white">Have an account?</h3>
                <a class="schol-link" href="/signup">Login</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
