{% load static %}
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
<div class="container-signup">
    <div class="forms-container">
        <div class="signup-signin">
            <form class="sign-up-form" action="/success" method="POST" id="signup">
                <h2 class="title">Create an Account</h2>
    {% csrf_token %}
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-address-card"></i>
                    <input type="text" id="firstname" name="firstname" placeholder="first name" required>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-address-card"></i>
                    <input type="text" id="lastname" name="lastname" placeholder="last name" required>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email"  name="email" placeholder="email" required>
                </div>

                    <button type="submit" class="btn solid">sign up</button>
            </form>
        </div>
    </div>
</div>

<div class="panels-container">
    <div class="panel left-panel">
        <div class="content">
            <h3>already have an account?</h3>
            <p></p>
            <button class="btn transparent" id="sign-in-btn" href="/signin">Sign in</button>
        </div>
        <img src="{% static 'images/signup.svg'%}" class="image" alt=""/>
    </div>
</div>
</body>
