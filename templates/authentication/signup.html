{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-signup">
    <div class="forms-container">
        <div class="signup-signin">
            <form class="sign-up-form" method="post" action="/signin" id="signup">
            {% csrf_token %}
                <h2 class="title">Create an Account</h2>
                <br>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-address-card"></i>
                    <input type="text" id="firstname" name="firstname" placeholder="first name" required>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-address-card"></i>
                    <input type="text" id="lastname" name="lastname" placeholder="last name" required>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email"  name="email" placeholder="email" required>
                </div>

                    <button type="submit" class="btn solid">sign up</button>
            </form>
        </div>
    </div>
</div>

<div class="panels-container">
    <div class="panel left-panel">
        <div class="content">
            <h3>already have an account?</h3>
            <p></p>
            <a class="btn-transparent" href="/signin">Sign in</a>
        </div>
        <img src="{% static 'images/signup.svg'%}" class="image" alt=""/>
    </div>
</div>

{% endblock %}
